{% load dashboard_donation_filters %}

{% if project.achieved %}
    <div class="progress rounded-0 mb-0">
        <div class=" progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p class="text-secondary">Objectif atteint : {{ project.target }} €</p>
{% else %}
    <div class="progress rounded-0 mb-0">
        <div class=" progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: {{ project.achievement_percent|percent_no_digit }}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p class="text-secondary">Objectif : {{ project.target }} €, Progrès: {{ project.achievement_percent|percent }} %</p>
{% endif %}
